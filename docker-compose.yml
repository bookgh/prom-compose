version: '3.7'
services:
  prometheus:
    image: prom/prometheus:v2.16.0
    container_name: prometheus
    volumes:
      - './prometheus/prometheus.yml:/etc/prometheus/prometheus.yml'
      - './prometheus/rules:/etc/prometheus/rules'
    ports:
      - 9090:9090
    restart: always
    networks:
      - prom
    depends_on:
      - alertmanager

  alertmanager:
    image: prom/alertmanager:v0.20.0
    container_name: alertmanager
    volumes:
      - './alertmanager:/etc/alertmanager'
    ports:
      - 9093:9093
    restart: always
    networks:
      - prom

  grafana:
    image: grafana/grafana:6.7.1
    container_name: grafana
    volumes:
      - 'grafana-pv:/var/lib/grafana'
    ports:
      - 3000:3000
    restart: always
    networks:
      - prom
    depends_on:
      - prometheus

  pg_prometheus:
    image: timescale/pg_prometheus:0.2.2-pg11
    container_name: pg_prometheus
    environment:
      POSTGRES_PASSWORD: mypasiworld
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
    ports:
      - 5432:5432
    restart: always
    networks:
      - prom

  prom-pg-adapter:
    image: timescale/prometheus-postgresql-adapter:0.6.0
    container_name: prom-pg-adapter
    command:
      - '-pg-host=pg_prometheus'
      - '-pg-password=mypasiworld'
      - '-pg-prometheus-log-samples'
    ports:
      - 9201:9201
    restart: always
    networks:
      - prom
    depends_on:
      - pg_prometheus

volumes:
  grafana-pv:
    driver: local
  prom-tsdb:
    driver: local
  pgdata:
    driver: local

networks:
  prom:
    ipam:
      driver: default
      config:
      - subnet: "172.21.18.0/24"
